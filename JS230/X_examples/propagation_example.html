<!doctype html>
<html>
  <head>
    <title>Propagation Test</title>
    <style>
      div {
        border: 3px solid greenyellow;
        padding-left: 30px;
        padding-top: 30px;
      }
      #a {
        width: 800px;
        height: 600px;
      }
      #b {
        width: 400px;
        height: 400px;
      }
      #c {
        width: 300px;
        height: 300px;
      }
      #d {
        width: 300px;
        height: 300px;
      }
      #e {
        width: 100px;
        height: 100px;
      }
      </style>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          document.querySelector('div#a').addEventListener('click', event => {
            console.log(event.currentTarget.id)
            // event.stopPropagation()
          }, true)

          document.querySelector('div#b').addEventListener('click', event => {
            console.log(event.currentTarget.id)
          })

          document.querySelector('div#c').addEventListener('click', event => {
            console.log(event.currentTarget.id)
            // event.stopPropagation()
          }, true)
        })
      </script>
  </head>
  <body>
    <div id="a">Div A
      <div id="b">Div B
        <div id="c">Div C</div>
      </div>
    </div>
    <div id="e">Div E</div>
</html>
