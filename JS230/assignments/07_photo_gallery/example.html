<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="./gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="https://placehold.jp/3d4070/ffffff/1200x900.png?text=Photo 1" alt="Example Photo" class="top-photo" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="https://placehold.jp/3d4070/ffffff/1200x900.png?text=Photo 1" alt="Photo 1" title="Photo 1" class="thumbnail active" /></li>
        <li><img src="https://placehold.jp/6aeb00/ffffff/1200x900.png?text=Photo 2" alt="Photo 2" title="Photo 2" class="thumbnail" /></li>
        <li><img src="https://placehold.jp/eb0000/ffffff/1200x900.png?text=Photo 3" alt="Photo 3" title="Photo 3" class="thumbnail" /></li>
        <li><img src="https://placehold.jp/009dff/ffffff/1200x900.png?text=Photo 4" alt="Photo 4" title="Photo 4" class="thumbnail" /></li>
      </ul>
    </main>
  </body>
</html>
