<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="https://picsum.photos/1200/900?random=1" alt="" title="Photo 1" class="active" /></li>
        <li><img src="https://picsum.photos/1200/900?random=2" alt="" title="Photo 2" /></li>
        <li><img src="https://picsum.photos/1200/900?random=3" alt="" title="Photo 3" /></li>
        <li><img src="https://picsum.photos/1200/900?random=4" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
