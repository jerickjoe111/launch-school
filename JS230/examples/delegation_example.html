<!doctype html>
<html>
  <head>
    <title>Delegation Example</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('table').addEventListener('click', event => {
          if (event.target.tagName !== 'TD') return
          event.target.classList.toggle('highlight')
        })
      })
    </script>
    <style>
      td {
        border: 3px solid black;
        padding: 20px;
      }
      .highlight {
        background-color: greenyellow;
        color: blue;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Click Me</td>
        <td>Click Me</td>
        <td>Click Me</td>
      </tr>
      <tr>
        <td>Click Me</td>
        <td>Click Me</td>
        <td>Click Me</td>
      </tr>
      <tr>
        <td>Click Me</td>
        <td>Click Me</td>
        <td>Click Me</td>
      </tr>
      <tr>
        <td>Click Me</td>
        <td>Click Me</td>
        <td>Click Me</td>
      </tr>
    </table>
  </body>

</html>
