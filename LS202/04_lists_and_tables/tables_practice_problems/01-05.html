<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-05</title>
  <style>
    table {
      background-color: cyan;
      border-collapse: collapse;
    }

    tr:nth-child(2n+1) {
      background-color: orange;
    }

    tr:nth-child(2n+2) {
      background-color: yellow;
    }

  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Apple</td>
        <td>34</td>
        <td>$3.99/lb</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>116</td>
        <td> $1.69/lb</td>
      </tr>
      <tr>
        <td>Carrot</td>
        <td>42</td>
        <td>$2.49/lb</td>
      </tr>
      <tr>
        <td>Kiwi</td>
        <td>18</td>
        <td>$0.69 ea.</td>
      </tr>
    </thead>
  </table>
</body>
</html>
