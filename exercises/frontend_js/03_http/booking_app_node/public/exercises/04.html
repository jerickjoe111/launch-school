<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./04.js"></script>
  <style>
    #schedules, #student {
      border: 1px solid black;
      padding: 10px;
      margin: 15px;
    }

    .hidden {
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="schedules">
    <h1>Schedules</h1>
    <form action="/api/bookings" method="post" id="schedule-form">
      <label for="schedule">Please select one schedule:</label>
      <select name="schedule" id="schedule-list"></select>
      <label for="email">Email:</label>
      <input type="email" name="email">
      <input type="submit" id="submit">
    </form>
  </div>
  <div id="student" class="hidden">
    <h1>Please provide new student details</h1>
    <form action="/api/students" method="post" id="student-form">
      <label for="email">Email:</label>
      <input type="email" name="email" id="student-email">
      <label for="name">Name:</label>
      <input type="text" name="name">
      <label for="booking-sequence">Booking Sequence</label>
      <input type="text" name="booking-sequence" id="booking-sequence">
      <input type="submit">
    </form>
  </div>
</body>
</html>
